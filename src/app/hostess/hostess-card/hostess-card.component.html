<div *ngIf="editable; then edit else default">
  <!-- render -->
</div>

<!-- DEFAULT CARD VIEW -->
<ng-template #default>
  <mat-card>
    <h2>{{ hostess?.name }}</h2>
    <mat-card-subtitle>Poznań</mat-card-subtitle>
    <img mat-card-image [src]="thumb" alt="Hostess thumb photo">
    <mat-card-content>
      <!-- <p>age: {{ hostess?.birthdate | agePipe }}</p>
      <p *ngFor="let key of info">{{ key }}:&nbsp;{{ hostess.info[key] }}</p> -->
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
      <button mat-raised-button color="accent" [routerLink]="link">{{ button }}</button>
    </mat-card-actions>
  </mat-card>
</ng-template>

<!-- EDIT CARD VIEW -->
<ng-template #edit>
  <mat-card>
    <h2>{{ hostess?.name }}</h2>
    <mat-card-subtitle>Poznań</mat-card-subtitle>
    <div class="thumbContainer">
      <img [src]="thumb" alt="Hostess thumb photo">
      <button mat-fab (click)="upload.click()">Upload</button>
      <input type="file" accept="image/*" (change)="uploadThumb($event)" #upload>
    </div>
    <mat-card-content>
      <!-- CONTENT -->
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
      <button mat-raised-button color="accent" routerLink="../">Go back</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
