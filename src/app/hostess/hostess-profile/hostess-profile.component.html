<mat-spinner *ngIf="(thumb$ | async)? false : true" diameter="70" color="accent"></mat-spinner>
<div *ngIf="(thumb$ | async)? true : false" class="container" fxLayout="row" fxLayoutAlign="center center">

  <app-hostess-card 
    [hostess]="hostess" 
    [thumb]="thumb$ | async"
    [btn]="btn"
    [editable]="editable">
  </app-hostess-card>
  
  <mat-card class="gallery">
    <gallery [items]="photos" thumbPosition="right"></gallery>
  </mat-card>

</div>
